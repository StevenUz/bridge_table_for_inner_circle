<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортен Бридж - Contract Bridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 data-i18n="game.title">♠ Спортен Бридж ♠</h1>
                <p data-i18n="game.subtitle">Contract Bridge - Разиграване на карти</p>
                <p class="table-info" id="table-info">
                    <span data-i18n="game.table">Маса:</span> <span id="current-table">-</span> | 
                    <span data-i18n="game.position">Позиция:</span> <span id="current-position">-</span> |
                    <span data-i18n="game.role">Роля:</span> <span id="current-role">-</span>
                </p>
            </div>
            <div class="header-actions">
                <div id="game-language-selector-container"></div>
                <button id="back-to-lobby-btn" class="btn-secondary" data-i18n="game.backToLobby">← Към Lobby</button>
            </div>
        </header>

        <main class="game-area" id="player-view">
            <!-- West Player (Column 1, Rows 1-3) -->
            <div class="player-section player-west">
                <div class="player-header">
                    <h2>WEST</h2>
                </div>
                <div class="cards-display" id="west-cards">
                    <!-- Cards will be rendered here -->
                </div>
            </div>

            <!-- North Player (Columns 2-3, Row 1) -->
            <div class="player-section player-north">
                <div class="player-header">
                    <h2>NORTH</h2>
                </div>
                <div class="cards-display" id="north-cards">
                    <!-- Cards will be rendered here -->
                </div>
            </div>

            <!-- East Player (Column 4, Rows 1-3) -->
            <div class="player-section player-east">
                <div class="player-header">
                    <h2>EAST</h2>
                </div>
                <div class="cards-display" id="east-cards">
                    <!-- Cards will be rendered here -->
                </div>
            </div>

            <!-- Center Table (Columns 2-3, Row 2) -->
            <div class="center-table">
                <button id="deal-button" class="deal-button" data-i18n="game.dealCards">
                    Раздай карти
                </button>
                <p class="instructions" data-i18n="game.instructions">Натиснете бутона за разиграване на карти</p>
            </div>

            <!-- South Player (Columns 2-3, Row 3) -->
            <div class="player-section player-south">
                <div class="player-header">
                    <h2 id="south-label">SOUTH (Вие)</h2>
                </div>
                <div class="cards-display" id="south-cards">
                    <!-- Cards will be rendered here -->
                </div>
            </div>
        </main>

        <!-- Spectator View е вече ненужен - премахваме го -->

        <footer class="footer">
            <p data-i18n="footer.copyright">&copy; 2026 Contract Bridge Application</p>
        </footer>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/players.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
